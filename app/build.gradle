apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.hengkai.itc"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //RecyclerViewAdapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    //AndroidUtils
    implementation 'com.blankj:utilcode:1.19.0'
    //修改状态栏透明度的包
    implementation 'com.jaeger.statusbarutil:library:1.5.0'
    //Butter Knife
    implementation 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    //底部导航栏
    implementation 'com.ashokvarma.android:bottom-navigation-bar:2.0.4'
    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'
    //PictureSelector
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //EasyPermissions
    implementation 'pub.devrel:easypermissions:1.2.0'
    //FileDownloader
    implementation 'com.liulishuo.filedownloader:library:1.7.4'
    //下拉刷新和上拉记载
    implementation 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'
    //JSON解析
    implementation 'com.google.code.gson:gson:2.8.2'
    //轮播图
    implementation 'com.youth.banner:banner:1.4.10'
    //可设置各种属性的TextView(drawable的宽高, 圆角, 边框)
    implementation 'com.ruffian.library:RTextView:1.0.10'
    //EventBus
    implementation 'org.greenrobot:eventbus:3.1.1'
    //二维码生成库
    implementation 'com.google.zxing:core:3.3.0'
    //android-gif-drawable
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.15'
    // ActionSheet
    implementation 'com.baoyz.actionsheet:library:1.1.7'
}
